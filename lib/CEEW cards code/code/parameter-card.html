<!DOCTYPE html>
<html>
<head>
  <title>Parameter Card</title>
  <style type="text/css">
    .parameter-card{
      background: #fafafa;
      width: 100%;
      height: 70px;
      display: inline-block;
      float: left;
      padding: 7px;
      font-family: "cabin";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .parameter-card .parameter-name{
      width: 60%;
      display: inline-block;
      float: left;
    }

    .parameter-card .parameter-value, .parameter-card .parameter-percentile{
      width: 20%;
      float: right;
      display: inline-block;
      text-align: right;
    }
  </style>
</head>
<body>
  <div style="width:540px;">
    <div class="parameter-card">
      <div class="parameter-name">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
      <div class="parameter-value">XXXX</div>
      <div class="parameter-percentile">XXXX</div>
    </div>
  </div>
  <div style="width:300px;">
    <div class="parameter-card">
      <div class="parameter-name">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
      <div class="parameter-value">XXXX</div>
      <div class="parameter-percentile">XXXX</div>
    </div>
  </div>
  <div style="width:220px;">
    <div class="parameter-card">
      <div class="parameter-name">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
      <div class="parameter-value">XXXX</div>
      <div class="parameter-percentile">XXXX</div>
    </div>
  </div>
</body>
</html>
