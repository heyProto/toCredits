<!DOCTYPE html>
<html>
<head>
	<title>CEEW hero cover</title>
	<style type="text/css">
		.ceew-hero-cover{
			width: 100%;
			height: 250px;
			overflow: hidden;
			background-image: url("bg.png");
		}
		.ceew-hero-cover .background-overlay{
			height: 250px;
			width: 100%;
			display: inline-block;
			box-sizing: border-box;
			padding-top: 80px;
			background: rgba(26, 91, 102, 0.67); /* Old Browsers */
			background: -webkit-linear-gradient(top left,rgba(26, 91, 102, 0.67),rgba(9, 37, 74, 0.67));
			background: -o-linear-gradient(top left,rgba(26, 91, 102, 0.67),rgba(9, 37, 74, 0.67));
			background: -moz-linear-gradient(top left,rgba(26, 91, 102, 0.67),rgba(9, 37, 74, 0.67));
			background: linear-gradient(top left, rgba(26, 91, 102, 0.67), rgba(9, 37, 74, 0.67));
			position: relative;
		}
		.ceew-hero-cover .background-overlay .cover-title{
			font-family: "bitter";
			font-size: 24px;
			text-align: center;
			color: white;
			margin-bottom: 30px;
		}

		.ceew-hero-cover .background-overlay .flow-area{
			width: 100%;
			display:inline-block;
			float: left;
			box-sizing: border-box;
			color: white;
			font-family: "cabin";
			font-size: 14px;
			padding: 20px;
			position: absolute;
			bottom: 0px;
		}
		.ceew-hero-cover .background-overlay .flow-area .flow-question span{
			font-size: 18px;
			font-family: "cabin";
			font-weight: lighter;
			color: white;
			line-height: 48px;
			opacity: 0.8;
			margin-right: 5px;
		}
		.ceew-hero-cover .background-overlay .flow-area .flow-question select{
			font-size: 22px;
			color: white;
			font-family: "bitter";
			background: transparent;
			padding: 5px 7px;
			border: 0px;
			border-radius: 0px;
			min-width: 250px;
			border-bottom: 1px solid rgba(250,250,250, 0.5);
			-webkit-appearance: button;
		    -moz-appearance: button;
		    -webkit-padding-end: 10px;
		    -moz-padding-end: 10px;
		    -webkit-padding-start: 10px;
		    -moz-padding-start: 10px;
		    border-radius: 0px;
		    margin: 0;
		    overflow: hidden;
		    padding-top: 2px;
		    padding-bottom: 2px;
		    text-overflow: ellipsis;
		    white-space: nowrap;
		}
	</style>
</head>
<body>
	<div style="width:1260px;">
		<div class="ceew-hero-cover">
			<div class="background-overlay">
				<div class="flow-area">
					<div class="flow-question">
						<span>I am a/an</span>
						<select>
						  <option value="volvo">Banker</option>
						</select>
						<span>I am to focus in</span>
						<select>
						  <option value="volvo">Anantapur, Andhra Pradesh</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
